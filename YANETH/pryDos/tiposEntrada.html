<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title> Tipo de entrada</title>
</head>
<body>
    <div>
        <label for="userName">Ingrese su Nombre:</label>
        <!--TIPO DE ENTRADA TEXTO-->
        <input type="text" name="userName" id="userName" placeholder="Nombre de Usuario">
    </div>
        <br>
    <div>
        <label for="userAge">Ingrese su Edad:</label>
        <!--TIPO DE ENTRADA NUMERICA-->
        <input type="number" name="userAge" id="userAge" placeholder="Ingresar Edad">
    </div>
        <br>
    <div>
        <label for="userEmail">Ingrese su E-mail: </label>
        <!--TIPO DE ENTRADA CORREO ELECTRONICO-->
        <input type="email" name="userEmail" id="userEmail" placeholder="Correo Electronico">
    </div>
    <!--PROPIEDAD ROW, ES DECIR FILA -->
    <!--FILA CON DOS BONTOES Y UN TEXTO -->
    <div clas="row">
        <div>
            <button>Enviar</button>
            <button>Cancelar</button>
        </div>
    </div>
</body>
</html>
